
<input (keyup)="onKey(input.value)" #input>
<ng-container *ngIf="session; ">
  <ng-container [ngSwitch]="componentName">
    <app-profile *ngSwitchCase="'account'" [session]="session"></app-profile>
    <app-user-data *ngSwitchCase="'data'" [session]="session"></app-user-data>

  </ng-container>
</ng-container>
